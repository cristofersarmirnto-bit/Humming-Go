<!DOCTYPE html>
<html lang="es">
<head>

    <body style="background-image: url(buo.jpeg);"> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Humming Go</title>
    <h2>Humming Go</h2>
    <style>
    h2 {
    color: #f4f4f4; }</style>
    
  
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        input[type="text"],
        input[type="email"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Asegura que el padding no afecte el ancho total */
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
  
<body>

    <div class="container">
        <h2>Inicia Sesion</h2>

        <form action="/procesar_datos" method="POST">
            
            <label for="nombre">Nombre Completo o Matricula:</label>
            <input type="text" id="nombre" name="nombre" required>
            
            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" name="correo" required>

            <label for="Contraseña">Contraseña:</label>
            <textarea id="Contraseña" name="Contraseña" rows="2"></textarea>

             <button onclick="window.location.href='E.html';">
    INGRESAR.
</button>
        </form>
    </div>

</body>

</html>
